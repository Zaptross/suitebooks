version: "3.9"
services:
  postgres:
    image: "postgres:latest"
    ports:
      - "${DB_PORT}:5432"
    environment:
      - "POSTGRES_USER=${DB_USER}"
      - "POSTGRES_PASSWORD=${DB_PASSWORD}"
      - "POSTGRES_DB=${DB_NAME}"
    restart: unless-stopped
  redis:
    image: bitnami/redis:latest
    ports:
      - ${CACHE_PORT}:${CACHE_PORT}
    environment:
      - REDIS_PORT_NUMBER=${CACHE_PORT}
      - REDIS_PASSWORD=${CACHE_PASSWORD}
    restart: unless-stopped
